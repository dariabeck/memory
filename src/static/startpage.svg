    <text x="50%" y="59%" text-anchor="middle" alignment-baseline="middle" fill="#D8D8D8" font-size="30px">Munich-Memory</text>
    <svg height="50%" width="100%">
        <image xlink:href="./munich.png" height="100%" width="100%" x="0" y="0"  preserveAspectRatio="none">   
         </image>
    </svg>
    
    <switch>
        <foreignObject x="8%" y="65%" width="100%" height="100%" requiredExtensions="http://www.w3.org/1999/xhtml">
            <body xmlns="http://www.w3.org/1999/xhtml">
                
                <div class="starttext">Welcome to our XML student project at the Technical University of Munich.</div>
                <div class="starttext2">To dive in to the memory fun, just press the play button. :)</div>
            </body>
        </foreignObject>
    </switch>
        
    <svg x="42.5%" y="65%" >      
        <g class="startbutton">
            <a xlink:href="./menu.svg">
                <rect class="startbutton"
                    rx="20%"
                    ry="20%"
                    height="15%"
                    width="15%"
                    stroke="black"
                    fill="#BEBEBE"
                    onclick=""
                    stroke-width="2">
                </rect>
                <text x="7%" y="7%" text-anchor="middle" alignment-baseline="central" fill="black" font-size="20px">Play â‡ª</text>
            </a>
        </g>
