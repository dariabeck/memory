<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet type="text/css" href="button.css"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> 
    <rect id="menupage"
        height="100%"
        width="100%"
        stroke="black"
        fill="#2E2E2E"
        stroke-width="2">
        
    </rect>
        
    <text x="50%" y="10%" text-anchor="middle" alignment-baseline="middle" fill="#D8D8D8" font-size="50px">Munich-Memory</text>

    <svg>
        <image xlink:href="./Silhouette_of_Munich.svg.png" height="100%" width="100%" x="0" y="200"  >   
        </image>
    </svg>
    
    <svg x="35%" y="20%" >
        <g class="button">
            <a xlink:href="./createGame.svg">
                <rect class=""
                    rx="0%"
                    ry="0%"
                    height="5%"
                    width="30%"
                    stroke="black"
                    fill="#BEBEBE"
                    onclick=""
                    stroke-width="2">
                </rect>
                <text x="5%" y="2.5%" text-anchor="middle" alignment-baseline="middle" fill="black">New Game</text>
            </a>
        </g>
    </svg>
    <svg x="35%" y="25%" >
        <g class="button">
            <a xlink:href="./loadGame.svg">
                <rect class=""
                    rx="0%"
                    ry="0%"
                    height="5%"
                    width="30%"
                    stroke="black"
                    fill="#BEBEBE"
                    onclick=""
                    stroke-width="2">
                </rect>
                <text x="5%" y="2.5%" text-anchor="middle" alignment-baseline="middle" fill="black">Load Game</text>
            </a>
        </g>
    </svg>
    <svg x="35%" y="30%" >
        <g class="button">
            <a xlink:href="./highscore.svg">
                <rect class=""
                    rx="0%"
                    ry="0%"
                    height="5%"
                    width="30%"
                    stroke="black"
                    fill="#BEBEBE"
                    onclick=""
                    stroke-width="2">
                </rect>
                <text x="5%" y="2.5%" text-anchor="middle" alignment-baseline="middle" fill="black">Highscore</text>
            </a>
        </g>
    </svg>
    

</svg>